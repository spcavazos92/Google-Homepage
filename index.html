<!DOCTYPE html>
<html>
    <head>    
        <title>
            Google
        </title>
        <link rel="stylesheet" href="StyleSheet.css" type="text/css">
        <meta charset="UTF-8">
    </head>
    <body>
        <header>
            <div class="header--cont">
                <div class="cont--links">
                    <a class="gmail" href="">Gmail</a>
                    <a class="images" href="">Images</a>
                </div>
                <div class="cont--perfil">
                    <div>
                        <svg class="menuapps" viewbox="0 0 32 32">
                            <circle cx="10" cy="10" class="circmenu" />
                            <circle cx="16" cy="10" class="circmenu" />
                            <circle cx="22" cy="10" class="circmenu" />
                            <circle cx="10" cy="16" class="circmenu" />
                            <circle cx="16" cy="16" class="circmenu" />
                            <circle cx="22" cy="16" class="circmenu" />
                            <circle cx="10" cy="22" class="circmenu" />
                            <circle cx="16" cy="22" class="circmenu" />
                            <circle cx="22" cy="22" class="circmenu" />
                        </svg>
                    </div>
                    <div>
                        <img class="profile" src="Imagenes/profileSPCS.JPG" alt="Foto de perfil">
                    </div>
                </div>
            </div>
        </header>
        <section class="main--foot">
        <main>
            <div class="main--logo">
                <img class="logogg" src="Imagenes/googlelogo_color_272x92dp.png" alt="Logo de Google">
            </div>
            <div class="main--srchbar">
                <div class="srchbar">
                    <svg class="lupa" viewbox="0 0 24 24">
                        <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" fill="#9aa0a6"></path>
                    </svg>
                    <input class="find" type="text">
                    <svg class="micro" viewBox="0 0 24 24">
                        <path d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z" fill="#4285f4"></path>
                        <path d="m11 18.08h2v3.92h-2z" fill="#34a853"></path>
                        <path d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z" fill="#f4b400"></path>
                        <path d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z" fill="#ea4335"></path>
                    </svg>
                </div>
            </div>
            <div class="main--buttons">
                <div class="buttons">
                    <button class="search">
                        Google Search
                    </button>
                    <button class="lucky">
                        I'm Feeling Lucky
                    </button>
                </div>
            </div>
            <div class="main--offer">
                <div class="offer">
                    Google offered in: <a class="idioma" href="">Espanol (Latinoamerica)</a>
                </div>
            </div>
        </main>
        <footer>
            <div class="footer--pais">
                <div class="pais">Mexico</div>
            </div>
            <div class="footer--menu">
                <div class="menu--izq">
                    <a class="ligamenu" href="">About</a>
                    <a class="ligamenu" href="">Advertising</a>
                    <a class="ligamenu" href="">Business</a>
                    <a class="ligamenu" href="">How Search works</a>
                </div>
                <div class="menu--der">
                    <a class="ligamenu" href="">Privacy</a>
                    <a class="ligamenu" href="">Terms</a>
                    <a class="ligamenu" href="">Settings</a>
                </div>
            </div>
        </footer>
        </section>
    </body>
</html>
